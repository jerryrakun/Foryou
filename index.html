<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(145deg,#0a0a0a,#111);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:#eee;
    }
    .card{
      width:360px;
      padding:28px 26px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:22px;
      text-align:center;
      backdrop-filter:blur(12px);
      box-shadow:0 30px 70px rgba(0,0,0,0.7);
      animation:fadeIn 0.8s ease;
    }
    h1{ margin:0; font-size:28px; font-weight:600; }
    .sub{ margin-top:6px; color:#aaa; font-size:14px; }
    .btns{
      margin-top:22px;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
    }
    button{
      padding:12px 22px;
      font-size:16px;
      border-radius:14px;
      border:1px solid #333;
      background:#1b1b1b;
      color:#fff;
      cursor:pointer;
      transition:0.25s ease;
    }
    button:hover{ background:#2a2a2a; }
    #yesBtn{ transition:transform 0.25s ease; }
    #noBtn{ transition:transform 0.25s ease, opacity 0.25s ease; }
    .hidden{ display:none; }
    img{
      width:100%;
      margin-top:18px;
      border-radius:18px;
      animation:fadeIn 0.6s ease;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>

  <div class="card" id="ask">

    <div class="sub">Just one question</div>

    <div class="btns">
      <button id="yesBtn" onclick="yes()">Yes</button>
      <button id="noBtn" onclick="shrink()">No</button>
    </div>
  </div>
